name: Parallel Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test-matrix:
    name: Test on Node ${{ matrix.node-version }} - ${{ matrix.test-suite }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18', '20']
        test-suite: ['unit', 'integration', 'performance']
        include:
          - node-version: '20'
            test-suite: 'e2e'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.test-suite }} tests
        run: |
          case "${{ matrix.test-suite }}" in
            unit)
              npm run test -- --testPathPattern="unit"
              ;;
            integration)
              npm run test -- --testPathPattern="integration"
              ;;
            performance)
              npm run benchmark
              ;;
            e2e)
              npx playwright install --with-deps chromium
              npm run test:e2e
              ;;
          esac

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.node-version }}-${{ matrix.test-suite }}
          path: |
            coverage/
            playwright-report/
            test-results/
          retention-days: 7

  coverage-merge:
    name: Merge Coverage Reports
    runs-on: ubuntu-latest
    needs: test-matrix
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          path: coverage-reports/

      - name: Merge coverage reports
        run: |
          # Merge all coverage reports using nyc
          npx nyc merge coverage-reports/ coverage/merged-coverage.json
          npx nyc report --reporter=lcov --reporter=text-summary

      - name: Upload merged coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: parallel-tests
          name: merged-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold
        run: |
          COVERAGE=$(node -e "const fs = require('fs'); const data = JSON.parse(fs.readFileSync('coverage/coverage-summary.json')); console.log(data.total.lines.pct);")
          echo "Total Coverage: $COVERAGE%"

          THRESHOLD=75
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below threshold $THRESHOLD%"
            exit 1
          fi
          echo "âœ… Coverage meets $THRESHOLD% threshold"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-matrix, coverage-merge]
    if: always()
    steps:
      - name: Generate test summary
        run: |
          echo "## ðŸ§ª Parallel Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test-matrix.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.test-matrix.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Tests | ${{ needs.test-matrix.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.test-matrix.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage Merge | ${{ needs.coverage-merge.result }} |" >> $GITHUB_STEP_SUMMARY
