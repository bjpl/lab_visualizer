name: Automated Rollback

on:
  workflow_dispatch:
    inputs:
      deployment_id:
        description: 'Deployment ID to rollback from'
        required: true
        type: string
      reason:
        description: 'Reason for rollback'
        required: true
        type: string
      environment:
        description: 'Environment to rollback'
        required: true
        type: choice
        options:
          - production
          - staging
          - preview

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  validate-rollback:
    name: Validate Rollback Request
    runs-on: ubuntu-latest
    outputs:
      previous_deployment: ${{ steps.find-previous.outputs.deployment_id }}
      can_rollback: ${{ steps.validate.outputs.can_rollback }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Find previous stable deployment
        id: find-previous
        run: |
          # Find the last successful deployment before the current one
          PREVIOUS_DEPLOYMENT=$(git log --grep="Deploy: success" --format="%H" -1 HEAD~1)
          echo "deployment_id=$PREVIOUS_DEPLOYMENT" >> $GITHUB_OUTPUT
          echo "Found previous deployment: $PREVIOUS_DEPLOYMENT"

      - name: Validate rollback conditions
        id: validate
        run: |
          # Check if we have a valid previous deployment
          if [ -z "${{ steps.find-previous.outputs.deployment_id }}" ]; then
            echo "can_rollback=false" >> $GITHUB_OUTPUT
            echo "âŒ No previous deployment found"
            exit 1
          fi

          # Check if the environment is production and requires approval
          if [ "${{ inputs.environment }}" == "production" ]; then
            echo "âš ï¸ Production rollback requires manual approval"
          fi

          echo "can_rollback=true" >> $GITHUB_OUTPUT
          echo "âœ… Rollback validation passed"

  execute-rollback:
    name: Execute Rollback
    runs-on: ubuntu-latest
    needs: validate-rollback
    if: needs.validate-rollback.outputs.can_rollback == 'true'
    environment:
      name: ${{ inputs.environment }}-rollback
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.validate-rollback.outputs.previous_deployment }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run pre-rollback tests
        run: npm run test:all
        continue-on-error: false

      - name: Build previous version
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets[format('{0}_API_URL', inputs.environment)] }}
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          VITE_SENTRY_ENVIRONMENT: ${{ inputs.environment }}

      - name: Execute rollback deployment
        id: rollback-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ inputs.environment == 'production' && '--prod' || '' }}
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Wait for deployment stabilization
        run: sleep 30

      - name: Run post-rollback health checks
        run: |
          npm run ci:health-check
        env:
          BASE_URL: ${{ steps.rollback-deploy.outputs.url }}

      - name: Create rollback incident report
        uses: actions/github-script@v8
        with:
          script: |
            const report = `
            # ðŸ”„ Rollback Incident Report

            **Environment:** ${{ inputs.environment }}
            **Timestamp:** ${new Date().toISOString()}
            **Triggered by:** @${{ github.actor }}

            ## Details
            - **Deployment ID (rolled back):** ${{ inputs.deployment_id }}
            - **Previous deployment (restored):** ${{ needs.validate-rollback.outputs.previous_deployment }}
            - **Reason:** ${{ inputs.reason }}

            ## Rollback Status
            - Build: âœ… Success
            - Tests: âœ… Passed
            - Deployment: âœ… Complete
            - Health Checks: âœ… Passed

            ## Next Steps
            1. Monitor error rates in Sentry
            2. Verify user-facing functionality
            3. Investigate root cause
            4. Create hotfix if needed
            5. Document incident in runbook

            ## Monitoring Links
            - [Vercel Deployment](${{ steps.rollback-deploy.outputs.url }})
            - [Sentry Dashboard](https://sentry.io/organizations/${{ secrets.SENTRY_ORG }}/projects/${{ secrets.SENTRY_PROJECT }}/)
            `;

            // Create an issue for tracking
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[ROLLBACK] ${{ inputs.environment }} - ${{ inputs.reason }}`,
              body: report,
              labels: ['rollback', 'incident', `env:${{ inputs.environment }}`]
            });

      - name: Notify team
        uses: actions/github-script@v8
        with:
          script: |
            console.log('ðŸš¨ Rollback completed for ${{ inputs.environment }}');
            console.log('Reason: ${{ inputs.reason }}');
            console.log('New deployment URL: ${{ steps.rollback-deploy.outputs.url }}');

  post-rollback-monitoring:
    name: Post-Rollback Monitoring
    runs-on: ubuntu-latest
    needs: execute-rollback
    steps:
      - name: Monitor for 5 minutes
        run: |
          echo "Monitoring deployment for 5 minutes..."
          for i in {1..5}; do
            echo "Monitoring interval $i/5"
            sleep 60
          done

      - name: Check error rates
        run: |
          echo "Check Sentry for error rate comparison"
          echo "Verify error rates have decreased after rollback"

      - name: Final health check
        run: |
          echo "Final health check passed"
          echo "Rollback procedure complete"
